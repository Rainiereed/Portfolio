<!DOCTYPE html>
<html>
<head>
  <title>Wei Lu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
<script src="js/pixi.min.js"></script>
<div id="container">

    <div class="line"></div>

        <span class="PHolder">h</span>
        <span class="PHolder">e</span>
        <span class="PHolder">l</span>
        <span class="PHolder">l</span>
        <span class="PHolder">o</span>
    </div>
    <div class="typing hide">
        <div class="circle" id="cir1"></div>
        <div class="circle" id="cir2"></div>
        <div class="circle" id="cir3"></div>
    </div>

    <div class="note hide" id="note1">Grab the keyboard and <strong style="color:#0080ff">Type hello!</strong></div>
    <div class="note hide" id="note2">Wei is typing...</div>
    <div class="note hide" id="note3"><strong style="color:#0080ff">Type folio</strong> to see my works</div>

    <div class="center" id="bio">
        <p class="bigP" id="yo">Hey! I'm a Frontend Developer and Digital Artist.</p>
    </div>

    <div class="center" id="yes">
        <span class="PHolder">f</span>
        <span class="PHolder">o</span>
        <span class="PHolder">l</span>
        <span class="PHolder">i</span>
        <span class="PHolder">o</span>
    </div>

    <div class="faketext" id="yoFake">Hey! I'm a unique Frontend developer.</div>

</div>
